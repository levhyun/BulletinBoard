<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>update</title>
  <script src="/js/update.js" defer></script>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  <h1>Update Post</h1>
  <button>
    <a href="/">index</a>
  </button>
  <br><br>
  <form action="/bulletin-board/update" method="post" name="updatePost">
    <input type="hidden" name="id" th:value="${bulletinBoardUpdate.id}"/>
    writer: <input type="text" name="writer" th:value="${bulletinBoardUpdate.writer}" readonly/> <br>
    pass: <input type="text" name="pass" id="pass"/> <br>
    title: <input type="text" name="title" th:value="${bulletinBoardUpdate.title}"/> <br>
    contents: <textarea name="contents" cols="30" rows="10" th:text="${bulletinBoardUpdate.contents}"></textarea> <br>
    <input type="hidden" name="hits" th:value="${bulletinBoardUpdate.hits}" >
    <button type="button" onclick="update()">글수정</button>
  </form>
  <script th:inline="javascript">
    const pass = [[${bulletinBoardUpdate.pass}]];
  </script>
</body>
