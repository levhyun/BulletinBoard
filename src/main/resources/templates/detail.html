<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <script src="/js/detail.js" defer></script>
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
  <h1>Post List</h1>
  <button onclick="location.href='/bulletin-board/';">뒤로가기</button>
  <button onclick="listReq()">목록</button>
  <button onclick="updateReq()">수정</button>
  <button onclick="deleteReq()">삭제</button>
  <br><br>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
        <th>contents</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text="${bulletinBoard.id}"></td>
        <td th:text="${bulletinBoard.title}"></td>
        <td th:text="${bulletinBoard.writer}"></td>
        <td th:text="${bulletinBoard.createdTime}"></td>
        <td th:text="${bulletinBoard.hits}"></td>
        <td th:text="${bulletinBoard.contents}"></td>
      </tr>
    <tbody>
  </table>
</body>
</html>
